apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-pedidos-core
  namespace: oapi-uat
spec:
  selector:
    matchLabels:
      app: ms-pedidos-core
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-pedidos-core
    spec:
      containers:
        - name: ms-pedidos-core
          image: IMAGE_PATTERN
          imagePullPolicy: Always
          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "uat"
            - name: "LOGSTASH_URL"
              value: "logstash.logstash-oapi-uat.svc.cluster.local:5000"
            - name: "CLOUD_CONFIG_HOST"
              value: "http://business-api-cloud-config-server.cloud-config.svc.cluster.local:8888"
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: 250m
            limits:
              memory: "1024Mi"
              cpu: 500m
          livenessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 20
          readinessProbe:
            httpGet:
              port: http
              path: /health
            initialDelaySeconds: 120
            periodSeconds: 10
            failureThreshold: 20
      imagePullSecrets:
        - name: regcred
